<style>
/* unvisited link */
h2 a:link {
color: Goldenrod;
text-decoration: none;
}
h1 a:link {
color: Lavender;
text-decoration: none;
}
/* visited link */
h2 a:visited {
 color: Goldenrod;
  text-decoration: none;
}
h1 a:visited {
 color: Lavender;
  text-decoration: none;
}
/* mouse over link */
h2 a:hover {
 color: Lavender;
}
h1 a:hover {
 color: Goldenrod;
}
